<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Crear Cuenta
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        O 
        <a routerLink="/auth/login" class="font-medium text-primary-600 hover:text-primary-500">
          iniciar sesión con cuenta existente
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="name" class="sr-only">Nombre</label>
          <input 
            id="name" 
            type="text" 
            formControlName="name"
            class="input-field"
            placeholder="Nombre completo"
            [class.border-error-500]="name?.invalid && name?.touched">
          <div *ngIf="name?.invalid && name?.touched" class="mt-1 text-sm text-error-600">
            <div *ngIf="name?.errors?.['required']">El nombre es requerido</div>
            <div *ngIf="name?.errors?.['minlength']">El nombre debe tener al menos 2 caracteres</div>
          </div>
        </div>

        <div>
          <label for="email" class="sr-only">Email</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="input-field"
            placeholder="Correo electrónico"
            [class.border-error-500]="email?.invalid && email?.touched">
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-error-600">
            <div *ngIf="email?.errors?.['required']">El email es requerido</div>
            <div *ngIf="email?.errors?.['email']">Ingresa un email válido</div>
          </div>
        </div>

        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="input-field"
            placeholder="Contraseña"
            [class.border-error-500]="password?.invalid && password?.touched">
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-error-600">
            <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-error-50 border border-error-200 text-error-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="!registerForm.valid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="isLoading" class="loading-spinner mr-2"></span>
          {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
        </button>
      </div>
    </form>
  </div>
</div>
